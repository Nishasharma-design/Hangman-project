<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./Modules/script.js" type="module" defer></script>
    <script src="./Modules/wordList.js" type="module" defer></script>
</head>
<body>
   <div class="container">
     <div class="box">
        <h1>Hangman-Game</h1>
        <img id="hangman_images" src="images/0.jpg" alt="Hangman Image">
     </div>
     <div class="gameBox">
        <ul class="displaying__Alphabet">"_ _ _ _ _ _"
        </ul>

        <h4 class="guess_letter">
            Incorrect guesses: 
            <b>0 / 6</b>
        </h4>
        <div class="keyboard">
        </div>
     </div>
   </div> 
   <button id="replayGame">Replay Game</button>
</body>
</html>
