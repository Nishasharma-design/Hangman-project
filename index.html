<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="game-map">
        <div class="content">
        <img src="sad-smiley.png" alt="smiley">
        <h4>Time Up!</h4>
        <p>Correct word is: <b>rainbow</b></p>
        <button class="play-again">Play Again</button> 
        </div>
    </div>
   <div class="container">
     <div class="box">
        <h1>Hangman-Game</h1>
        <img src="4.jpg" alt="hangman">
     </div>
     <div class="gameBox">
        <ul class="displaying__Alphabet">
        </ul>
        <h4 class="hint_letter">
            Hint: <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. </b>
        </h4>
        <h4 class="guess_letter">
            Incorrect guesses: 
            <b>0 / 6</b>
        </h4>
        <div class="keyboard">
        </div>
     </div>
   </div> 
</body>
</html>
